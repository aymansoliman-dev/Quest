  <script>
    // Apply theme immediately before any rendering
    (function() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        document.documentElement.setAttribute('theme', savedTheme);
      } else {
        // Set default theme and save it
        localStorage.setItem('theme', 'light');
        document.documentElement.setAttribute('theme', 'light');
      }
    })();
  </script>
  <!------------------------------------------>
  <script>
    (function() {
      // Check if minified CSS exists
      fetch('./style-sheet.min.css', { method: 'HEAD' })
        .then(() => {
          // Minified CSS exists, use it for better performance
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = 'style-sheet.min.css';
          document.head.appendChild(link);
        })
        .catch(() => {
          // Minified CSS doesn't exist, use regular CSS
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = 'style-sheet.css';
          document.head.appendChild(link);
        });
    })();
  </script>
